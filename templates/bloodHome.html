{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/blood.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="my-background">
        <div class="container">
            <div class="row">
                    <div class="col-md-2"></div>
                    {% if user.is_authenticated %}
                      <div class="col-md-8 mt-5">
                          <form class="my-form" action="add-donor" method="POST" style="background-color: white;">
                          {% csrf_token %}
                          <div class="container">
                                  <div class="mb-3">
                                    <h4 class="form-label pt-4 pb-3 text-danger">Please fill this form to add a donor</h4>
                                  </div>
                                  <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input name="Name" type="text" class="form-control">
                                  </div>
                                  <div class="mb-3">
                                    <label class="form-label">Mobile Number</label>
                                    <input name="Phone" type="tel" class="form-control">
                                  </div>
                                  <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input name="Email" type="email" class="form-control">
                                  </div>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="mb-3">
                                              <label class="form-label">Blood Group</label>
                                              <select name="blood" class="form-select">
                                                <option>Choose your blood group</option>
                                                <option value="A+">A+</option>
                                                <option value="B+">B+</option>
                                                <option value="O+">O+</option>
                                                <option value="AB+">AB+</option>
                                                <option value="A-">A-</option>
                                                <option value="B-">B-</option>
                                                <option value="O-">O-</option>
                                                <option value="AB-">AB-</option>
                                              </select>
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="mb-3">
                                              <label class="form-label">Age</label>
                                              <input name="age" type="number" class="form-control">
                                          </div>
                                      </div>
                                  </div>
                                  <button type="submit" class="btn btn-danger mb-5">Submit</button>
                              </div>
                          </form>
                      </div>
                    {% else %}
                      <center>
                        <form action="accounts/login">
                          <h1 class="text-danger mt-5">Please login or signup to add donors</h1>
                          <button type="submit" class="btn btn-danger mt-3">Back to login</button>
                        </form>
                      </center>
                    {% endif %}
                    <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
